<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Coach's Assistant</title>
    <!-- We will include related CSS styles using JavaScript -->
    <link rel="stylesheet" href="css/my-app.css">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main navbar-through">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Coach's Assistant</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <!--<div class="content-block-title">Navigation</div>-->
              <div class="list-block inset">
                <ul id="mainmenu">
                  <li><a id="addteam" href="team.html" class="item-link" onclick="GetTeamId('addteam')">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Create Team</div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
<!--
              <div class="content-block-title">Side panels</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>
                  <div class="col-50"><a href="#" data-panel="right" class="button open-panel">Right Panel</a></div>
                </div>
              </div>
 -->
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <a href="game-log.html" class="link" style="visibility:hidden" id="toolbar-log" onclick="LogLinkToggle(this.id)">Log</a>
            <a href="settings.html" class="link" id="toolbar-settings" onclick="SettingsLinkToggle(this.id)">Settings</a>
            <a href="#" class="link" style="visibility:hidden">Log</a>
          </div>
        </div>
<!-- popup
  http://www.idangero.us/framework7/docs/smart-select.html
  Note, if you set all Smart select as popups using App smartSelectOpenIn:'popup', you may still open it as page using data-open-in="page" attribute
 -->
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/teams.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <!--[if lt IE 9]>
      <script type="text/javascript" src="js/3quarks/excanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/3quarks/segment-display.js"></script>
    <script type="text/javascript" src="js/game-select.js"></script>
    <script type="text/javascript" src="js/game-clock.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/game-log.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
  </body>
</html>
